<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IIUM Smart Parking - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }

    body {
      min-height: 100vh;
      background: url(images/iium.jpg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Logo Section */
    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .logos-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .logo {
      height: 50px;
      width: auto;
    }

    .app-name {
      color: white;
      font-size: 24px;
      font-weight: 700;
      margin-top: 10px;
    }

    .app-tagline {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      margin-top: 5px;
    }

    /* Login Card */
    .login-card {
      background: white;
      border-radius: 20px;
      padding: 30px 25px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .login-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .login-header h1 {
      font-size: 24px;
      color: #1f2937;
      margin-bottom: 8px;
    }

    .login-header p {
      color: #6b7280;
      font-size: 14px;
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 6px;
    }

    .form-input {
      width: 100%;
      padding: 16px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.2s;
      background: #f9fafb;
    }

    .form-input:focus {
      outline: none;
      border-color: #4f46e5;
      background: white;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .form-input.error {
      border-color: #ef4444;
    }

    /* Login Button */
    .login-btn {
      width: 100%;
      padding: 18px;
      background: #0066CC;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .login-btn:hover {
      transform: scale(0.98);
      background: #004c99;
    }

    .login-btn:active {
      transform: scale(0.98);
      background: #3730a3;
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .login-btn-icon {
      font-size: 18px;
    }

    /* Forgot Password */
    .forgot-password {
      text-align: center;
      margin-top: 20px;
    }

    .forgot-password a {
      color: #4f46e5;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }

    .forgot-password a:active {
      color: #3730a3;
    }

    /* Message Display */
    .message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      display: none;
    }

    .message.error {
      background: #fee2e2;
      color: #dc2626;
      border: 1px solid #fca5a5;
      display: block;
    }

    .message.success {
      background: #d1fae5;
      color: #059669;
      border: 1px solid #a7f3d0;
      display: block;
    }

    .message.info {
      background: #dbeafe;
      color: #2563eb;
      border: 1px solid #bfdbfe;
      display: block;
    }

    /* Loading Spinner */
    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Footer */
    .footer {
      margin-top: 30px;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
    }

    /* Responsive Adjustments */
    @media (max-width: 480px) {
      .login-card {
        padding: 25px 20px;
      }

      .login-header h1 {
        font-size: 22px;
      }

      .form-input {
        padding: 14px;
      }

      .login-btn {
        padding: 16px;
      }
    }

    /* Landscape Mode */
    @media (max-height: 600px) and (orientation: landscape) {
      body {
        padding: 10px;
      }

      .logo-section {
        margin-bottom: 15px;
      }

      .login-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="logo-section">
    <div class="logos-container">
      <img src="images/iium-logo.png" alt="IIUM Logo" class="logo">
      <img src="images/osem-logo.png" alt="OSEM Logo" class="logo">
    </div>
    <div class="app-name">IIUM Smart Parking</div>
    <div class="app-tagline">RFID-Based Parking Management System</div>
  </div>

  <div class="login-card">
    <div class="login-header">
      <h1>Welcome Back</h1>
      <p>Sign in to access the parking system</p>
    </div>

    <div class="form-group">
      <label class="form-label">Username</label>
      <input type="text" class="form-input" id="username" placeholder="Enter your username" autocomplete="username">
    </div>

    <div class="form-group">
      <label class="form-label">Password</label>
      <input type="password" class="form-input" id="password" placeholder="Enter your password" autocomplete="current-password">
    </div>

    <button class="login-btn" id="loginBtn">
      <span id="btnText">Login to Dashboard</span>
    </button>

    <div class="message" id="message"></div>

    <div class="forgot-password">
      <a href="#" id="forgotPassword">Forgot your password?</a>
    </div>
  </div>

  <div class="footer">
    Â© 2025 IIUM RFID Smart Parking System. For authorized personnel only.
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBZEK8mhES6mTDQYLvG3PVSGzuYwfCyx-Q",
      authDomain: "iium-parking-database.firebaseapp.com",
      projectId: "iium-parking-database",
      storageBucket: "iium-parking-database.firebasestorage.app",
      messagingSenderId: "73399677515",
      appId: "1:73399677515:web:e8fb4cb0738a0007dd93ce",
      measurementId: "G-GZ17Y9RC9Z"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // DOM Elements
    const loginBtn = document.getElementById('loginBtn');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const messageEl = document.getElementById('message');
    const btnText = document.getElementById('btnText');
    const forgotPasswordLink = document.getElementById('forgotPassword');

    // Show loading state
    function showLoading() {
      loginBtn.disabled = true;
      btnText.textContent = 'Signing in...';
      loginBtn.innerHTML = '<div class="spinner"></div>';
    }

    // Hide loading state
    function hideLoading() {
      loginBtn.disabled = false;
      btnText.textContent = 'Login to Dashboard';
      loginBtn.innerHTML = '<span id="btnText">Login to Dashboard</span>';
    }

    // Show message
    function showMessage(text, type) {
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
      messageEl.style.display = 'block';
    }

    // Hide message
    function hideMessage() {
      messageEl.style.display = 'none';
    }

    // Validate form
    function validateForm() {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      hideMessage();

      if (!username) {
        usernameInput.classList.add('error');
        showMessage('Please enter your username', 'error');
        usernameInput.focus();
        return false;
      } else {
        usernameInput.classList.remove('error');
      }

      if (!password) {
        passwordInput.classList.add('error');
        showMessage('Please enter your password', 'error');
        passwordInput.focus();
        return false;
      } else {
        passwordInput.classList.remove('error');
      }

      return true;
    }

    // Login function
    async function performLogin() {
      if (!validateForm()) return;

      showLoading();

      try {
        const snapshot = await getDocs(collection(db, "ID"));
        let valid = false;
        let userData = null;

        snapshot.forEach((doc) => {
          const data = doc.data();
          if (data.username === usernameInput.value.trim() && data.password === passwordInput.value.trim()) {
            valid = true;
            userData = data;
          }
        });

        if (valid) {
          showMessage('Login successful! Redirecting...', 'success');
          
          // Store user info in session storage
          sessionStorage.setItem('userLoggedIn', 'true');
          sessionStorage.setItem('username', usernameInput.value.trim());
          
          // Redirect after 1 second
          setTimeout(() => {
            window.location.href = "Dashboard.html";
          }, 1000);
        } else {
          hideLoading();
          showMessage('Invalid username or password', 'error');
          passwordInput.value = '';
          passwordInput.focus();
        }
      } catch (err) {
        hideLoading();
        console.error('Login error:', err);
        showMessage('Connection error. Please try again.', 'error');
      }
    }

    // Event Listeners
    loginBtn.addEventListener('click', performLogin);

    // Enter key to submit
    [usernameInput, passwordInput].forEach(input => {
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          performLogin();
        }
      });
    });

    // Input validation on blur
    [usernameInput, passwordInput].forEach(input => {
      input.addEventListener('blur', () => {
        if (!input.value.trim()) {
          input.classList.add('error');
        }
      });

      input.addEventListener('input', () => {
        if (input.value.trim()) {
          input.classList.remove('error');
        }
      });
    });

    // Forgot password handler
    forgotPasswordLink.addEventListener('click', (e) => {
      e.preventDefault();
      showMessage('Please contact system administrator to reset your password.', 'info');
    });

    // Check if already logged in
    window.addEventListener('load', () => {
      if (sessionStorage.getItem('userLoggedIn') === 'true') {
        window.location.href = "Dashboard.html";
      }
      
      // Auto-focus username on load
      usernameInput.focus();
    });
  </script>
</body>
</html>
